<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mochila de viagem</title>

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com">
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" > 
  <link
    rel="stylesheet"
    href="css/style.css">
</head>
<body>
  <header>
    <h1>Check-list para a minha viagem dos sonhos!</h1>
    <p>NÃ£o posso esquecer nada, por isso criei essa listinha para me ajudar :)</p>
  </header>
  <main class="conteudo">
    <div class="principal">
      <div class="mochila"></div>
      <form action="" class="adicionar" id="novoItem">
        <label for="nome">Item</label>
        <input type="text" name="nome" id="nome" class="input-nome-quantidade">
        <label for="quantidade">Quantidade</label>
        <input type="number" name="quantidade" id="quantidade" class="input-nome-quantidade">
        <input type="submit" value="ADICIONAR" class="cadastrar" id="cadastrar">
      </form>
    </div>
    <div class="itens-lista">
      <ul
      class="lista"
      id="lista">
      </ul> 
    </div>
  </main>
  <script
    src="js/main.js">
  </script>
</body>
</html>
